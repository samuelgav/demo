<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/plantillas/plantilla.xhtml">
	<ui:define name="contenido">
	  <b:form>  	
		<b:panel title="AVISO DE ACCIDENTE DE TRABAJO"      					
    					 collapsible="false"
    					 look="primary"
    					 styleClass="panelmedio"
    					 >	
    				
    				<b:row style="margin-bottom: 15px;">		
					<b:column offset="3" offset-xs="2" span="3" >
						<b:navCommandLink 
												look="danger" style="margin-bottom: 15px !important;"	
												action="#{generalBean.redAccidente}"												
												>
											<b:image 	name="images/principal/accidente_mortal.png" 												
												large-screen="8"
												mediumScreen="8"
												tinyScreen="12"												
												styleClass="linkSeleccionado"/>	
									<span class="label label-danger">#{generalBean.cantidadAccidentesMortales.CANTIDAD}</span>			
						</b:navCommandLink>
						
					</b:column>		
					<b:column offset-xs="2" span="3">
						<b:navCommandLink			action="#{generalBean.redIncidentePeligroso}"
													look="danger" style="margin-bottom: 15px !important;">
												<b:image 	name="images/principal/incidente_peligroso.png" 
													large-screen="8"
													mediumScreen="8"
													tinyScreen="12"												
													styleClass="linkSeleccionado"/>	
									<span class="label label-danger">#{generalBean.cantidadIncidentesPeligrosos.CANTIDAD}</span>					
						</b:navCommandLink>							
						
					</b:column>
			</b:row>
			<b:row >
					<b:column offset="3" offset-xs="2" span="3" >
						<b:navCommandLink 
												look="danger" style="margin-bottom: 15px !important;"												
												action="#{generalBean.redAccidenteTrabajo}"
												 >
											<b:image 	name="images/principal/accidente_trabajo.png" 												
												large-screen="8"
												mediumScreen="8"
												tinyScreen="12"												
												styleClass="linkSeleccionado"/>	
								<span class="label label-danger">#{generalBean.cantidadAccidentesTrabajo.CANTIDAD}</span>					
							</b:navCommandLink>								
						 
					</b:column>
					
					<b:column offset-xs="2" span="3">
						<b:navCommandLink			action="#{generalBean.redEnfermedadOcupacional}"
												look="danger" style="margin-bottom: 15px !important;">
											<b:image 	name="images/principal/enfermedad_ocupacional.png" 
												large-screen="8"
												mediumScreen="8"
												tinyScreen="12"												
												styleClass="linkSeleccionado"/>	
								<span class="label label-danger">#{generalBean.cantidadEnfermedadesOcupacionales.CANTIDAD}</span>					
						</b:navCommandLink>				 
					</b:column>
				</b:row>				 					
			</b:panel>
		</b:form>	
	</ui:define>
</ui:composition>
</html>
